  <script src="javascripts/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
    <script src="javascripts/regexTable.js"></script>
    <script type="text/javascript">
      var githubApiUrl = 'https://api.github.com/repos/amonsour/regexTable/readme';
      var contentContainerId = "#readmeContent";

      $.ajax({
        url: githubApiUrl,
        dataType: 'jsonp',
        success: function(response)
        {
          var encodedContent = response.data.content;
          var markdownText = Base64.decode(encodedContent);
          var renderedHtml = marked(markdownText);

          $(contentContainerId).html(renderedHtml);
        }
      });
    </script>

  <body>
    <div id="container">
      <div class="inner">
        <header>
          <h1>RegexTable</h1>
          <h2>Regular expression generator for tables.</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/amonsour/regexTable/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/amonsour/regexTable/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/amonsour/regexTable" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <!-- <h3><a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>GithubDocSync</h3> -->
          <div id="readmeContent"></div>
        </section>

        <h3>Generator</h3>
        

 <div id="errorReport"></div>
            <form id="calcTable" role="form">
                      
                <label for="rowsNum"><span class="field-name">Number of rows</span> </label>
        <select class="form-control" id="rowsNum">
                        <option label="Select..." selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
            
            <label for="colsNum"><span class="field-name">Number of columns</span></label>
        <select class="form-control" id="colsNum">
                        <option label="Select..." selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
            <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
            
            <details class="mrgn-tp-md mrgn-bttm-md" open><summary>Additional options</summary>

<label for="emptyRow" class="mrgn-tp-md"><span class="field-name">Empty row</span></label>
        <select class="form-control" id="emptyRow">
                        <option label="Not available" selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
            
            
            <p class="mrgn-tp-md"><strong>Fake Table Customization:</strong></p>
            <div class="row mrgn-bttm-md mrgn-tp-sm mrgn-lft-0 mrgn-rght-0">
  <div id="colChange"></div> 
  
  <p class="mrgn-tp-md mrgn-l">
  <div class="checkbox"><label><input type="checkbox" id="lastCheckbox" value="option1" /> Text-right on last column</label>
  </div>
  <div class="checkbox">
  <label><input type="checkbox" id="breakCheckbox" value="option1" /> Replace capture groups ($1, $2, etc.) with non-breaking spaces<br /><strong>Find/Replace will not work (for design purposes only)</strong></label>
  </div>

</details>
            
            <button type="submit" class="btn btn-block btn-primary btn-lg mrgn-tp-md">Generate</button>
            </form>
            <p id="fnd-success" class="mrgn-tp-md"><strong>Find:</strong></p>
            <pre><code class="regexp lineFind"></code></pre>
          <p class="mrgn-tp-md"><strong>Replace:</strong></p>
            <pre><code class="lang-html lineReplace"></code></pre>
